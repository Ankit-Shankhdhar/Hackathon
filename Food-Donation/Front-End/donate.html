<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UnityEats - Donate Us</title>
    <link rel="icon" href="./assets/head-logo.png" type="image/png" />
    <link rel="stylesheet" href="./style_donate.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Kdam+Thmor+Pro&family=Nunito:ital,wght@1,300&family=Orbitron:wght@500&family=Roboto+Mono:wght@300&family=Smooch+Sans:wght@100&family=Tillana:wght@500&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Dancing+Script:wght@600&family=Montserrat+Alternates:ital,wght@1,300&family=Orbitron:wght@400;500&family=Shantell+Sans:ital,wght@1,300&family=Source+Code+Pro:ital,wght@1,300&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Kdam+Thmor+Pro&family=Roboto+Mono:wght@300&family=Smooch+Sans:wght@100&family=Sofia&family=Tillana:wght@500&display=swap");
    </style>
    <script
      src="https://kit.fontawesome.com/cffc8649ea.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <img src="./assets/logo.png" alt="logo" width="150px" class="logo" />
        <h1 class="branding">Unity Eats</h1>
        <nav>
          <ul>
            <li><a href="./home.html">Home</a></li>
            <li><a href="./services.html">Services</a></li>
            <li><a href="./donate.html">Donate Us</a></li>
          </ul>
        </nav>
      </div>
      <div>
        <img
          src="./assets/food-donation.png"
          alt="food-donation"
          class="food-donation-image"
        />
        <h3 class="welcoming">Thanks for Showing Interest</h3>
        <p class="description">
          Thank you for considering a donation to
          <span class="org-name">UnityEats</span>! Your support fuels our
          mission to end hunger. Click below to make a difference today.
        </p>
        <button type="button" class="Donate-Us-Btn">Donate Now</button>
      </div>
    </div>
    <div class="table">
      <h1 class="all-donators">List of All Our Thankful Donators</h1>
      <table id="donation-table">
        <!-- <tr></tr> -->
        <script>
          async function tableGenerate() {
            try {
              var table = document.getElementById("donation-table");
              var response = await fetch(
                `http://159.89.40.19:3030/api/alldata`
              );
              var result = await response.json();
              while (table.firstChild) {
                table.removeChild(table.firstChild);
              }
              var th1 = document.createElement("tr");
              th1.innerHTML = `
                              <th>Sr. No.</th>
                              <th>Name</th>
                              <th>Amount</th>
                              <th>Message</th>
                              `;
              table.append(th1);
              result.forEach((entry, index) => {
                var row = document.createElement("tr");
                row.innerHTML = `<td>${index + 1}</td>
                                <td>${entry.name}</td>
                                <td>${entry.amount} INR</td>
                                <td>${entry.message}</td>`;
                table.appendChild(row);
              });
            } catch (error) {
              console.error("Error:", error);
            }
          }
          tableGenerate();
          setInterval(tableGenerate, 5000);
        </script>
      </table>
    </div>
    <div class="donation-image">
      <img src="./assets/donate.png" alt="donate-money" class="donate-money" />
    </div>
    <div class="form-conatiner">
      <div class="final-image">
        <img
          src="./assets/final-image.png"
          alt="final-image"
          class="final-image"
        />
      </div>
      <div class="donation-text">
        <form action="" class="donation-form" id="donation-form">
          <h1 class="donate-us">Donate Us</h1>
          <p class="donation-status" id="donation-status"></p>
          <div class="forms">
            <div class="input-box">
              <i class="fa-solid fa-user"></i>
              <input type="text" id="name" placeholder="Name" />
            </div>
            <div class="input-box">
              <i class="fa-solid fa-phone"></i>
              <input type="text" id="number" placeholder="Contact Number" />
            </div>
            <div class="input-box">
              <i class="fa-solid fa-sack-dollar"></i>
              <input type="text" id="amount" placeholder="Amount in INR" />
            </div>
            <div class="input-box">
              <i class="fa-solid fa-message"></i>
              <input
                type="text"
                id="message"
                placeholder="Your Thankfull Message!"
              />
            </div>
            <div class="select-box">
              <i class="fa-solid fa-globe"></i>
              <select name="state" id="state" class="state">
                <option value="select">Select State</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Delhi">Delhi</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
              </select>
              <i class="fa-solid fa-caret-down"></i>
            </div>
          </div>
        </form>
        <button
          type="button"
          id="donate-submit"
          class="submit"
          onclick="donation()"
        >
          Submit
        </button>
      </div>
    </div>
    <script src="./donate.js"></script>
  </body>
</html>
